<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgCrypt.io-Signup_Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
        background-color: #f1f1f1;
      }

        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="/signup/" method="post" id="RegForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="(only letters and numbers)" required>
                            </div>
			<div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email"name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="pass1" id="pass1" class="form-control" placeholder="creat password " required>
                            </div>
		                        <div class="form-group">
                                    <label for="password">Confirm Password:</label>
                                    <input type="password" name="pass2" id="pass2" class="form-control" placeholder="confirm password" required>
                                </div>
                                
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Basic validation
            if (username === '' || password === '') {
                alert('Please enter both username and password.');
                return;
            }

            // Send login request to server
            // Replace this with your actual login logic
            // For example, using AJAX to send credentials to your backend and handle authentication
            // If authentication is successful, redirect to appropriate page (user or admin dashboard)
            // Otherwise, display an error message
            alert('Login request sent. ');
        });
    </script>
</body>
</html>
