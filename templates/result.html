{%load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ImgCrypt.io-Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px;
            text-align: center;
            background-color: #f1f1f1;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    </style>
</head>
<body>
    <div class="container">
    
    <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 sidenav">
            <h1>Encryption and Decryption Result</h1>
       
      
                         
                <div class="result">
              
              <div class="row">
                {% for result in images %}
                
                <div class="col-sm-4" style="border: 1px solid black;margin-left: 20px;">
                  <img src="{{ result.image.url }}" height=400 width=400  class="img-responsive" style="width:100%" alt="Image">
                  <p>RAW IMAGE</p>
                </div>
                {%if result.encrypted_image%}
                <div class="col-sm-4" style="border: 1px solid black; margin-left: 20px;"> 
                  <img src="{{ result.encrypted_image.url }}" height=400 width=400  class="img-responsive" style="width:100%" alt="Image">
                  
                  
                  <p>PROCESSED IMAGE</p> 
                    
                </div>
                {% endif %} 
                <br>
                {% endfor %}
                
              
                

                
      </div>
    
    </div>
</div>
</body>
</html>
